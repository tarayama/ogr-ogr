<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>ogr^2</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" media="screen, projection" />
        <link rel="stylesheet" type="text/css" href="/static/css/detail.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/66d4b90c85.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>
                    <a class="navbar-brand" href="{% url 'top' user %}">OGR^2</a>
                    <a class="navbar-text" href="{% url 'logout' %}">logout</a>
                    
                </div>
            </div>
        </nav>
        <br/>
        <h3>貸し借り記録の追加</h3>
        <br/>
        <form action="{% url 'create_log' %}" class="form-horizo​​ntal" method="POST">
            {% csrf_token %}
            <div class="table-condensed">
            
                <div class="form-group">
                    <label class="control-label" for="inputtitle">日時</label>
                    <input type="date" name="date" class="form-control mx-auto w-75 p-3" />
                </div>
                       
             
                <div class="form-group">
                    <label class="control-label" for="inputdate">タイトル</label>
                    <input type="text" name="title" class="form-control mx-auto w-75 p-3" />
                    
                </div>
               
                <div class="form-group"> 
                    <label class="control-label" for="inputdetail">金額</label>                    
                    <input type="number" name="money" class="form-control mx-auto w-75 p-3" />
                </div>
              
                <div class="form-group"> 
                    
                    <label class="control-label" for="inputtitle">相手の名前</label>
                    <input type="text" name="friends_name" class="form-control mx-auto w-75 p-3" /> 
                    <p>ヒント:今までに以下の方たちとやり取りされています</p>
                    <p>*注意：以前やり取りされたことのある方は同じ名前で登録してください</p>
                    
                        {% for peron in friend_list %}
                            <li>{{  person.name  }}さん</li>
                        {% endfor %}
                    <p>*注意：</p>
                
                </div>
             
                <div class="form-group">
                    <label class="control-label" for="inputdetail">詳細</label>
                    <textarea id="textarea1" name="detail" class="form-control mx-auto w-75 p-3"></textarea>
                </div>
             
            </div>

            <p>※借りたときは金額を「-(マイナス)」をつけて入力してください</p>
            <br>
            <input class="btn btn-primary" id="btn" type="submit" placeholder="登録する"  />
        <a href="{% url 'top' user %}">ホームに戻る</a>
    </form>
    </body>
</html>
