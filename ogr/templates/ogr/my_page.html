<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>ogr^2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" media="screen, projection" />
        <link rel="stylesheet" type="text/css" href="/static/css/detail.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/66d4b90c85.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>
                    <a class="navbar-brand" href="{% url 'top' user %}">OGR^2</a>
                    <a class="navbar-text" href="#">人ごとの貸し借り記録</a>
                    <a class="navbar-text" href="{% url 'my_page' user %}">設定</a>
                    <a class="navbar-text" href="{% url 'logout' %}">logout</a>
                    
                </div>
            </div>
        </nav>
        <br/>
        <h3>マイページ</h3><br/><br/>
        <div class="container">
            <div class="row">	
                <div class="col-xl col-lg col-md col-sm col-xs"> 
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            友達リスト
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">一覧</h5>
                            {% if friend_list %}
                                {% for peron in friend_list %}
                                    <p class="card-text">{{  person.friends_name.name  }}さん</p>
                                {% endfor %}
                            
                            {% else %}
                                <p class="card-text">いまだ貸し借りのしたことある人はいません</p>
                            {% endif %}
                        
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            
                <div class="col-xl col-lg col-md col-sm col-xs"> 
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            アカウント設定
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">設定一覧</h5>
                                <p class="card-text">パスワードの変更</p>
                                <p class="card-text">アカウントの削除</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </br>
        
        
        <a class="btn btn-outline-info" href="{% url 'index' %}">ホームに戻る</a>
    </body>
</html>
