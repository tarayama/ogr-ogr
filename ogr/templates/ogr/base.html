<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>OGR^2</title>
    <meta name="viewport" content="initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/66d4b90c85.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="{% url 'index' %}">OGR^2</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">ホーム</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_page' %}">マイページ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_log' %}">記録の追加</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        
    </header>
    <main>
        <div class="container">
        {% if user.username %}
        <p style="text-align:right;">こんにちは {{ user.username }}さん!
        
        </p>
    
        {% else %}
        <p style="text-align:right;">こんにちは
        <a href="{% url 'login' %}">ログイン</a>
        <a href="{% url 'signup' %}">新規登録</a>
        </p>
        
        {% endif %}
        <br />
        {% block content %}
        {% endblock %}
        <br />
    </div>
    </main>
    <footer>

        <small>
            <p style="text-align:center;">Copyright (C) 2020-2021 Takuya Matsuura All Rights Reserved.</p>
        </small>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
