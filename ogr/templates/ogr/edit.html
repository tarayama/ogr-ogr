<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>ogr^2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" media="screen, projection" />
        <link rel="stylesheet" type="text/css" href="/static/css/detail.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/66d4b90c85.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                    </div>
                    <span style="margin:0 0 0 auto;">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'top' %}">Home<span
                                                class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'my_page' %}">マイページ</a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="{% url 'create_log' %}">記録の追加</a>
                                    </li>
                                </ul>
                            </div>
                        </button>
                    </span>
                    <a class="navbar-brand" href="{% url 'top' %}">OGR^2</a>
                </div>
            </div>
        </nav>
        <br/>
        <h3>貸し借り記録の追加</h3>
        <br/>
    
        <form action="{% url 'edit' ogr_detail.id %}" class="form-horizo​​ntal" method="POST">
            {% csrf_token %}
            <div class="table-condensed">
            
                <div class="form-group">
                    <label class="control-label" for="inputtitle">日時</label>
                    <input type="date" name="date" value="{{ ogr_detail.date }}" class="form-control mx-auto w-75 p-3" placeholder="{{ ogr_detail.date }}" />
                </div>
                       
             
                <div class="form-group">
                    <label class="control-label" for="inputdate">タイトル</label>
                    <input type="text" name="title" value="{{ ogr_detail.title }}" class="form-control mx-auto w-75 p-3" placeholder="{{ ogr_detail.title }}" />
                    
                </div>
               
                <div class="form-group"> 
                    <label class="control-label" for="inputdetail">金額</label>                    
                    <input type="number" name="money" value="{{ ogr_detail.money }}" class="form-control mx-auto w-75 p-3" placeholder="{{ ogr_detail.money }}"/>
                </div>

                <div class="form-group"> 
                    <label for="exampleFormControlSelect1">相手の名前</label>
                    <select class="form-control mx-auto w-75" name="friends_name" id="exampleFormControlSelect1">
                    {% if friend_list %}
                        {% for person in friend_list %}
                            <option value="{{ person.id }}">{{  person.name  }}さん</option>
                        {% endfor %}
                    {% else %}
                        <p>いまだ貸し借りのしたことある人はいません</p>
                    {% endif %}
                    </select>
                    
                    <br/>
                    <a href="{% url 'addfriend' %}">相手の追加</a>
                </div>
             
                <div class="form-group">
                    <label class="control-label" for="inputdetail">詳細</label>
                    <input type="textarea" id="textarea1" name="detail" value="{{ ogr_detail.detail }}" class="form-control mx-auto w-75 p-3" />
                </div>

                
             
            </div>

            <p>※借りたときは金額を「-(マイナス)」をつけて入力してください</p>
            <br>
            <input class="btn btn-info" id="btn" type="submit" placeholder="編集を完了する"  />
        <a href="{% url 'top' %}">ホームに戻る</a>
    </form>
    <br/>
    </body>
</html>
