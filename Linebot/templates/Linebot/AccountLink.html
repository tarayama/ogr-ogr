<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>OGR^2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" media="screen, projection" />
        <link rel="stylesheet" type="text/css" href="/static/css/detail.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/66d4b90c85.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                    </div>
                    <span style="margin:0 0 0 auto;">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'index' %}">Home<span
                                                class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled" href="{% url 'signup' %}">Signup</a>
                                    </li>
                                </ul>
                            </div>
                        </button>
                    </span>
                    <a class="navbar-brand" href="{% url 'top' user %}">OGR^2</a>
                </div>
            </div>
        </nav>
        <br/>
        <br/>
        <h1>LINEリンク用ログイン</h1>
        <br/>
        {% if form.errors %}
        <p>ユーザーネームとパスワードが一致していません。</p>
        {% endif %}
        <form method="post" class="center-block">
        {% csrf_token %}
        <div class="table-condensed">
            <div class="form-group">
                <label class="control-label" for="inputtitle">ユーザー名</label>
                <input type="text" name="username" class="form-control mx-auto w-75 p-3" />
                <label class="control-label" for="inputtitle">パスワード</label>
                <input type="text" name="password" class="form-control mx-auto w-75 p-3" />
            </div>
        </div>   
        <br>
        <input class="btn btn-primary" type="submit" value="Login" />
        </form>
        <br/>
        <p>ログインできない？</p>
        <p>パスワードが分からなくなった方はこちら</p>
    </body>
</html>
